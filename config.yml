backend:
  name: git-gateway
  branch: main

media_folder: "IMG"
public_folder: "/IMG"

collections:
  - name: "udgaar"
    label: "उद्गार"
    folder: "udgaar"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "शीर्षक", name: "title", widget: "string" }
      - { label: "कविता या विचार", name: "body", widget: "markdown" }
